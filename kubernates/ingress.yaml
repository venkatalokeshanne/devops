apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: makein-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: makein.com
    http:
      paths:
      - paths: ["/"]
        pathType: Prefix
        backend:
          service:
            name: makein-service
            port:
              number: 80