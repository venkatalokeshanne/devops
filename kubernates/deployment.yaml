
apiVersion: apps/v1
kind: Deployment
metadata:
  name: makein-deployment
  labels:
    app: makein
    tier: frontend
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: makein
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: makein
        tier: frontend
        environment: production
    spec:
      containers:
      - name: makein-container
        image: avlokesh8/makein:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          request:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
